<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-Up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">

    <!-- Left Image Section -->
    <div class="image-section">
      <div class="logo-overlay">
        <img src="images/odin-lined.png" alt="Odin Logo" class="logo">
        <h1 class="titleOdin" >ODIN</h1>
      </div>
      <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewest">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>

    <!-- Right Form Section -->
    <div class="form-section">
      <div class="intro">
        <strong>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p></strong>
      </div>

      <form>

        <h2>Letâ€™s do this!</h2>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required></div>
        <button type="submit">Create Account</button>
        <p class="login-text">Already have an account? <a class="log" href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
